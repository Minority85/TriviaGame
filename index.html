<body>
    <!-- <audio id="sound1" src="assets/sound/got_intro.mp3" preload="auto" allow="autoplay"></audio> -->
    <!-- COMMENT OUT TO TEST REST OF PAGE -->
    <div id="whole">
        <div id="first" class="fadeInAnimated">
            <p>Welcome To The...</p>
        </div>
        <div id="second" class="fadeInAnimated">
            <img src="assets/images/logo.png">
        </div>
        <div>
            <p id="third" class="fadeInAnimated">Trivia</p>
        </div>
    </div>

    <div id="bodybox" class="fadeInAnimated">
        <h1>
            <p id="header">Game Of Thrones Trivia</p>
        </h1>
        <button type="button" class="btn btn-secondary" onClick="this.style.visibility= 'hidden';">Start</button>
        <div id="countdown" style="display: none; font-size: 15px;"></div>
        <div id="q1" style="display: none">
            <div id="q1q">
                <h4>
                    <p>At the beginning, how many children did Ned and Catelyn Stark have</p>
                </h4>
                <div class="q1 wrong">4</div>
                <div class="q1 right">5</div>
                <div class="q1 wrong">6</div>
                <div class="q1 wrong">3</div>
            </div>
            <div id="q1r" style="display: none">
                <p>CORRECT</p>
                <img src="assets/images/q1.png">
            </div>
            <div id="q1w" style="display: none">

            </div>
        </div>

    </div>
